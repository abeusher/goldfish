<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="/assets/vendor.css" media="all" rel="stylesheet" />
  <link href="/assets/app.css" media="all" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img src="/assets/logo.svg" alt="" id="logo">
        Goldfish
      </a>
    </div>

    <div class="collapse navbar-collapse" id="nav-collapse">
      <ul class="nav navbar-nav">
      </ul>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </form>
    </div>
  </div>
</nav>

<div class="container" id="app">
  <div class="row">
    <div id="list" class="col-md-3"></div>
    <div id="page" class="col-md-9"></div>
  </div>
</div>

<div class="footer">
  <div class="container">
    <img src="/assets/logo.svg" alt="" id="logo-footer"> Goldfish by <a href="https://clemente.io">Lucas Clemente</a>
    &middot; <a href="https://github.com/lucas-clemente/notes"><i class="fa fa-github"></i> Source</a>
    &middot; <a href="https://github.com/lucas-clemente/notes/issues"><i class="fa fa-bug"></i> Issues</a>
  </div>
</div>


<script type="text/template" id="template-page">
  <div class="page-header">
    <h1><%= attributes.title %></h1>
  </div>
  <div class="page-contents">
    <%= attributes.markdown %>
  </div>
</script>

<script type="text/template" id="template-image">
  <div class="page-header">
    <h1><%= name() %></h1>
  </div>
  <div class="page-contents">
    <div class="image">
      <img src="/v1<%= id %>">
    </div>
  </div>
</script>

<script type="text/template" id="template-file">
  <div class="page-header">
    <h1><%= name() %></h1>
  </div>
  <div class="page-no-contents">
    Goldfish doesn't know how to display this file :-(
  </div>
</script>

<script type="text/template" id="template-file-item">
  <i class="fa <%= icon %>"></i> <%= name() %>
</script>

<script type="text/template" id="template-folder-item">
  <i class="fa fa-folder-o"></i> <%= name() %>
</script>

<script type="text/template" id="template-folder-up">
  <a href="<%= url %>" class="list-group-item folder-up-item">
    <i class="fa fa-chevron-left"></i> Back to <%= url %>
  </a>
</script>

<script type="text/template" id="template-current-folder">
  <p class="list-group-item">
    <span class="path"><%= url %></span>
  </p>
</script>

<script src="/assets/vendor.js"></script>
<script src="/assets/app.js"></script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>

</body>
</html>
