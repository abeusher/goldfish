<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="/assets/app.css" media="all" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img src="/assets/logo.svg" alt="" id="logo">
        Notes
      </a>
    </div>

    <div class="collapse navbar-collapse" id="nav-collapse">
      <ul class="nav navbar-nav">
      </ul>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </form>
    </div>
  </div>
</nav>

<div class="container" id="app">
  <div class="row">
    <div id="list" class="col-md-3"></div>
    <div id="page" class="col-md-9"></div>
  </div>
</div>

<script type="text/template" id="template-page">
  <div class="page-header">
    <h1><%= title %></h1>
  </div>
  <div class="page-contents">
    <%= markdown %>
  </div>
</script>

<script type="text/template" id="template-page-item">
  <i class="fa fa-file-text-o"></i> <%= name() %>
</script>

<script type="text/template" id="template-folder-item">
  <i class="fa fa-folder-o"></i> <%= name() %>
</script>

<script type="text/template" id="template-folder-up">
  <a href="<%= url %>" class="list-group-item folder-up-item">
    <i class="fa fa-chevron-left"></i> Back to <%= url %>
  </a>
</script>

<script src="/assets/vendor.js"></script>
<script src="/assets/app.js"></script>

</body>
</html>
